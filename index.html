<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BestStore</title>
    <!-- external css  ------------------------------------------->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- bootstrap 5 ---------------------------------------------->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- google Montserrat  font  ------------------------------------>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -------------------------------------------------->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <header>
      <h1 class="fw-bold text-center mt-4">Best Store of the century</h1>
    </header>

    <main class="main">
      <!-- search box --------------------------------start-->
      <div class="d-flex justify-content-center">
        <div class="input-group mb-3 w-25 p-3 mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Search product name"
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="button-addon2"
          >
            Search
          </button>
        </div>
      </div>
      <!-- search box --------------------------------end-->

      <div class="row">
        <!-- Product gallery --------------------------------start-->
        <div class="col-md-9 col-lg-9 col-sm-7">
          <div id="all-products" class=""></div>
        </div>
        <!-- Product gallery --------------------------------end-->

        <!-- Cart --------------------------------start-->
        <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
          <div class="cart" id="my-cart">
            <table class="table">
              <thead>
                <h1>My-Cart</h1>
                <tr>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th>Total Added-Products:</th>
                  <td><span id="total-Products">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Price:</th>
                  <td>$ <span id="price">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Delivery-Charge:</th>
                  <td>$ <span id="delivery-charge">20</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Total-Tax:</th>
                  <td>$ <span id="total-tax">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th scope="row">Total</th>
                  <td colspan="2">$ <span id="total">0</span></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
            <div class="parces text-center">
              <button
                type="button"
                class="btn btn-primary text-center"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                Buy Now
              </button>
            </div>
          </div>
        </div>
        <!-- Cart --------------------------------end-->
      </div>
    </main>

    <footer>Copyright Â© 2021</footer>

    <!---------------------------------
      invisible parts  Starts
      ---------------------------------->

    <!-- Modal for buy now---------------------------->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Buy all your product
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">ARE YOU WANNA BUY ALL THESE ???</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">PAYMENT</button>
          </div>
        </div>
      </div>
    </div>

    <!-- modal for product detail ------------------------->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span id="close">&times;</span>
        <h1 id="lastmodal-title">Title</h1>
        <div id="lastmodal-rate"></div>
        <div id="lastmodal-price"></div>
      </div>
    </div>

    <!---------------------------------
      invisible parts  ends
    ---------------------------------->

    <!-- add javascript  file  -->
    <script src="./js/app.js"></script>
    <!-- bootstrap js  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
